<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTM Receipt Email Security Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .banner {
            padding: 20px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .banner-safe {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
        }
        
        .banner-warning {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        
        .details {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
            text-align: right;
        }
        
        .status-safe {
            color: #37b24d;
            font-weight: 600;
        }
        
        .status-warning {
            color: #ee5a6f;
            font-weight: 600;
        }
        
        .tips {
            margin-top: 20px;
            padding: 15px;
            background: #fffbeb;
            border-left: 4px solid #fbbf24;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.6;
            color: #92400e;
        }
        
        .tips h4 {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .tips ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        
        .tips li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è PayTM Receipt Email Security Checker</h1>
            <p>Verify if receipt emails are from trusted PayTM domain</p>
        </div>
        
        <div class="input-section">
            <label for="emailInput">Enter Email Address or Domain:</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="emailInput" 
                    placeholder="e.g., noreply@paytm.com or paytm.com"
                    onkeypress="if(event.key === 'Enter') checkEmail()"
                >
            </div>
            <div class="button-group" style="margin-top: 12px;">
                <button class="btn-primary" onclick="checkEmail()">Check Email</button>
                <button class="btn-secondary" onclick="clearAll()">Clear</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div id="bannerContainer"></div>
            
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Email Address:</span>
                    <span class="detail-value" id="emailDisplay">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Sender Domain:</span>
                    <span class="detail-value" id="domainDisplay">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Security Status:</span>
                    <span class="detail-value" id="statusDisplay">-</span>
                </div>
            </div>
            
            <div class="tips" id="tipsContainer"></div>
        </div>
    </div>
    
    <script>
        function checkEmail() {
            const input = document.getElementById('emailInput').value.trim();
            
            if (!input) {
                alert('Please enter an email address or domain');
                return;
            }
            
            let email, domain;
            
            if (input.includes('@')) {
                email = input.toLowerCase();
                domain = email.split('@')[1];
            } else {
                domain = input.toLowerCase();
                email = `unknown@${domain}`;
            }
            
            const isSafe = domain === 'paytm.com';
            
            // Update display
            document.getElementById('emailDisplay').textContent = email;
            document.getElementById('domainDisplay').textContent = domain;
            
            // Update banner
            const bannerContainer = document.getElementById('bannerContainer');
            if (isSafe) {
                bannerContainer.innerHTML = `
                    <div class="banner banner-safe">
                        <strong>‚úì TRUSTED DOMAIN</strong><br>
                        This email is from the official PayTM.com domain. It appears to be legitimate.
                    </div>
                `;
                document.getElementById('statusDisplay').innerHTML = '<span class="status-safe">‚úì SAFE - Official PayTM</span>';
                
                document.getElementById('tipsContainer').innerHTML = `
                    <h4>‚úì Security Verified</h4>
                    <ul>
                        <li>This email is from PayTM's official domain</li>
                        <li>It is safe to open links and attachments</li>
                        <li>You can trust payment-related information in this email</li>
                    </ul>
                `;
            } else {
                bannerContainer.innerHTML = `
                    <div class="banner banner-warning">
                        <strong>‚ö† EXTERNAL SENDER ALERT</strong><br>
                        This email is from an external domain, NOT from paytm.com. Be cautious!
                    </div>
                `;
                document.getElementById('statusDisplay').innerHTML = '<span class="status-warning">‚ö† WARNING - External Domain</span>';
                
                document.getElementById('tipsContainer').innerHTML = `
                    <h4>‚ö† Security Warning</h4>
                    <ul>
                        <li>This email is from "${domain}", NOT from paytm.com</li>
                        <li>Be cautious before clicking links or downloading attachments</li>
                        <li>Do NOT enter sensitive information if asked</li>
                        <li>If you received a "receipt", verify it through the PayTM app directly</li>
                        <li>Consider reporting this as phishing if suspicious</li>
                    </ul>
                `;
            }
            
            document.getElementById('resultSection').classList.add('show');
        }
        
        function clearAll() {
            document.getElementById('emailInput').value = '';
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('emailInput').focus();
        }
        
        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('emailInput').focus();
        };
    </script>
</body>
</html>
