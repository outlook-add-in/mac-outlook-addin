<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>External Warning</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { font-family: "Segoe UI", sans-serif; background-color: #FFF4CE; text-align: center; padding: 20px; }
        h1 { color: #C00000; font-size: 22px; }
        p { font-size: 15px; margin-bottom: 25px; }
        .btn { padding: 10px 15px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn-send { background-color: #C00000; color: white; }
        .btn-clean { background-color: #0078D4; color: white; font-weight: bold; }
        .btn-cancel { background-color: #E1DFDD; color: black; }
    </style>
</head>
<body>
    <h1>⚠️ EXTERNAL RECIPIENT WARNING</h1>
    <p>You are sending this email to people <b>outside</b> of your trusted list.</p>
    
    <div>
        <button id="cancelBtn" class="btn btn-cancel">Cancel</button>
        <button id="cleanBtn" class="btn btn-clean">Remove Externals & Send</button>
        <button id="sendBtn" class="btn btn-send">Send Anyway</button>
    </div>

    <script>
        Office.onReady(function() {
            // Tell the background script what the user chose
            document.getElementById("sendBtn").onclick = function() { Office.context.ui.messageParent("allow"); };
            document.getElementById("cancelBtn").onclick = function() { Office.context.ui.messageParent("cancel"); };
            document.getElementById("cleanBtn").onclick = function() { Office.context.ui.messageParent("remove_and_send"); };
        });
    </script>
</body>
</html>
